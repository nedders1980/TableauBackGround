<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Tableau Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .background-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://nedders1980.github.io/TableauBackGround/slidebg.png') no-repeat center center;
      background-size: contain; /* or 'cover', depends on your preference */
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>
</body>
</html>
